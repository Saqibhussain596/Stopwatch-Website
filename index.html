<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="images/android-chrome-512x512.png">

    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>

              <li><a href="https://saqibhussainprofile.tk/#Contact" target="_blank">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="stopwatch">
                <span id="hour" value="0">00</span> :
                <span id="min" value="0">00</span> :
                <span id="sec" value="0">00</span> :
                <span id="milisec" value="0">00</span>
            </div>
            <div class="container_btn">
            <div id="start" class="btn">
                Start
            </div>
            <div id="reset" class="btn" onclick="reset_watch()">
                Reset
            </div>
        </div>
        </div>
    </main>
